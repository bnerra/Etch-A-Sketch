<!DOCTYPE html>
<html>
<head>
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<!--Top panel buttons-->
<div class="panel">

  <div id="btn_play"> <!--Start button-->
    <p>Click to start!</p>
  </div>

  <div id="btn_change"> <!--Change grid size button-->
    <p>Change grid size!</p>
  </div>

  <div id="btn_clear"> <!--Clear grid button-->
    <p>Clear!</p>
  </div>

  <div id="btn_choose"> <!--Choose color button-->
    <p>Pick a color!</p>
  </div>

  <div id="btn_lucky"> <!--Random color button-->
    <p>I'm feeling lucky!</p>
  </div>

</div>

<!--Main grid-->
  <div class="pad">
  </div>

<!--Right panel buttons-->
  <div class="custom">



  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/sketchpad.js"></script>

</body>
</html>
